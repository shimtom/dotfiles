# Tmux Settings

# set-option = set
# set-window-option = setw
# bind-key = bind
# unbind-key = unbind


# Core Settings
set-option -g escape-time 0
set-option -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set-option -g default-terminal screen-256color
set-option -g terminal-overrides 'xterm:colors=256'
set-option -g default-command "reattach-to-user-namespace -l fish"
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-window-option -g mode-keys vi
set-option -g mouse on
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind-key -n WheelDownPane select-pane -t= \; send-keys -M


# Key Bindings

# `tmux list-keys`

## Prefix
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

## List Sessions: default `s`
unbind-key l
bind-key l choose-tree -Nsw

## Create Window: default `c`
## Select Window: default `w`
## Quit Window: default `&`

## reload
bind-key r source-file ~/.tmux.conf

## move pane
bind-key -n S-left select-pane -L
bind-key -n S-down select-pane -D
bind-key -n S-up select-pane -U
bind-key -n S-right select-pane -R

## split window vertical: default `%`
unbind-key %
bind-key - split-window -v

## split window horizontal: default `"`
unbind-key '"'
bind-key | split-window -h

## start slection
bind-key -T copy-mode-vi v send-keys -X begin-selection

## copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
## pasete
bind-key ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"


